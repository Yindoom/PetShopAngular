<form [formGroup]="loginForm" (ngSubmit)="login()">

  <label>
    Username:
    <input type="text" formControlName="username" required>
  </label>
  <br>
  <label>
    Password:
    <input type="password" formControlName="password" required>
  </label>
  <button type="submit">Login</button>
</form>
